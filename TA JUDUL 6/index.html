<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Informasi Cuaca</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: "class" };
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-white transition-all" id="body">
  <div class="max-w-6xl mx-auto p-6 grid grid-cols-4 gap-6">
    <div class="col-span-3">

      <!-- HEADER -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Dashboard Informasi Cuaca</h1>

        <div class="flex gap-3">
          <button id="toggleUnit" class="p-2 rounded-lg bg-gray-300 dark:bg-gray-700">
            °C / °F
          </button>

          <button id="refreshBtn" class="p-2 rounded-lg bg-gray-300 dark:bg-gray-700">
            <i class="fa-solid fa-rotate"></i>
          </button>

          <button id="themeBtn"
            class="p-2 rounded-lg bg-gray-300 dark:bg-gray-700 transition">
            <i id="themeIcon" class="fa-solid fa-moon"></i>
          </button>
        </div>
      </div>

      <div class="flex gap-2 mb-4">
        <input id="cityInput" type="text"
          class="flex-1 p-3 rounded-xl border bg-white dark:bg-gray-800 dark:text-white"
          placeholder="Cari kota..." />

        <button id="searchBtn"
          class="px-4 py-3 bg-blue-500 text-white rounded-xl">Cari</button>
      </div>

      <p id="loading" class="hidden text-blue-400 mb-3">Memuat...</p>
      <div id="currentBox"
        class="p-5 rounded-xl bg-white dark:bg-gray-800 shadow mb-5 transition">
        <div class="flex justify-between">
          <div>
            <h2 id="location" class="text-xl font-semibold mb-2">-</h2>
            <p id="timestamp" class="text-sm mb-3">-</p>
          </div>

          <button id="favBtn" class="text-2xl text-yellow-400">⭐</button>
        </div>

        <div class="flex items-center gap-4">
          <img id="weatherIcon" class="w-16" />
          <div>
            <p id="temperature" class="text-3xl font-bold">-</p>
            <p id="description" class="capitalize">-</p>
          </div>
        </div>

        <div class="mt-4">
          <p id="humidity">Kelembapan: -</p>
          <p id="wind">Angin: -</p>
        </div>
      </div>

      <h2 class="text-xl font-semibold mb-2">Perkiraan Cuaca 5 Hari</h2>
      <div id="forecastBox" class="grid grid-cols-2 md:grid-cols-5 gap-3"></div>

    </div>

    <div class="col-span-1">
      <h2 class="text-xl font-semibold mb-3">Kota Favorit</h2>

      <div id="favoriteList"
        class="p-4 bg-white dark:bg-gray-800 shadow rounded-xl min-h-[200px] transition">
        <p class="text-sm text-gray-500 dark:text-gray-300">Belum ada favorit</p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
